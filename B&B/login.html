<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Bits & Bytes</title>
        <link rel="icon" href="bits&bytes.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
        <img src="bits&bytes.png" alt="logo" style="width: 80px; height: 80px;">
        <nav class="navigation">
            <a class="facebook"><ion-icon name="logo-facebook"></ion-icon></a>
            <a class="twitter"><ion-icon name="logo-twitter"></ion-icon></a>
            <a class="instagram"><ion-icon name="logo-instagram"></ion-icon></a>
            <a class="github"><ion-icon name="logo-github"></ion-icon></a>
            <a class="linkedin"><ion-icon name="logo-linkedin"></ion-icon></a>
            
            <button class="btnlogin-popup">Login</button>
        </nav>
        </header>

        <!-- For Testing pusposes -->
        <div style="color: white;">
            <p>Click me to go to<b><a href="inventory.html" style="color: white;"> Inventory</a></b></p>
            <p>Click me to go to<b><a href="pos.html" style="color: white;"> POS</a></b></p>
        </div>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#"
                            class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#"
                            class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
